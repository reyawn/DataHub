<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner: DataHub</title>

    <link href="lib/jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet"/>
    <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="lib/jasmine/src/html/HtmlReporterHelpers.js"></script>
    <script type="text/javascript" src="lib/jasmine/src/html/HtmlReporter.js"></script>
    <script type="text/javascript" src="lib/jasmine/src/html/HtmlReporterHelpers.js"></script>
    <script type="text/javascript" src="lib/jasmine/src/html/ReporterView.js"></script>
    <script type="text/javascript" src="lib/jasmine/src/html/SpecView.js"></script>
    <script type="text/javascript" src="lib/jasmine/src/html/SuiteView.js"></script>
    <script type="text/javascript" src="lib/jasmine/src/html/TrivialReporter.js"></script>
    <script type="text/javascript" src="lib/jasmine/src/console/ConsoleReporter.js"></script>
    <script type="text/javascript" src="../DataHub.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/DataHubSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
